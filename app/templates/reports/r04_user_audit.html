<!DOCTYPE html>
<html>
<head>
    <title>{{ report_title }}</title>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p>Total Users: {{ user_count }}</p>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Organization</th>
                <th>Active</th>
                <th>Last Login</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.full_name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.role }}</td>
                <td>{{ row.organization_name }}</td>
                <td>{{ row.is_active }}</td>
                <td>{{ row.last_login }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
