<!DOCTYPE html>
<html>
<head>
    <title>{{ report_title }}</title>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p>Period: {{ period }}</p>
    <table>
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Serial Number</th>
                <th>Site</th>
                <th>Organization</th>
                <th>Status</th>
                <th>Last Ping</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.device_name }}</td>
                <td>{{ row.device_serial_number }}</td>
                <td>{{ row.site_name }}</td>
                <td>{{ row.organization_name }}</td>
                <td>{{ row.status }}</td>
                <td>{{ row.last_ping }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
