<!DOCTYPE html>
<html>
<head>
    <title>{{ report_title }}</title>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p>Period: {{ period }}</p>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Department</th>
                <th>Date</th>
                <th>Anomaly Type</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.employee_name }}</td>
                <td>{{ row.department_name }}</td>
                <td>{{ row.date }}</td>
                <td>{{ row.anomaly_type }}</td>
                <td>{{ row.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
